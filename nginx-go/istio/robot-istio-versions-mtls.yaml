    targetPort: 8080
    name: http
  selector:
    app: go
---
#_______________________________________________NGINX APP___________________________________________
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    worker_processes 1;

    events { worker_connections 1024; }

    http {
    include /etc/nginx/mime.types;

    upstream go {
    server go:8080;
    }

    server {

      listen        80;
      server_name localhost;
      
      location / {
        proxy_pass  http://go/go.html;
        proxy_http_version 1.1;
             }

      error_page   500 502 503 504  /50x.html;
      
        location = /50x.html {
            root   /usr/share/nginx/html;
                            }
          } 
        }
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
    service: nginx
spec:
  ports:
  - port: 80
    name: http
    targetPort: 80
    name: http
  selector:
    app: nginx
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
    version: v1
spec:
  selector:
    matchLabels:
      app: nginx
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
        version: v1
    spec:
      containers:
      - name: nginx       
        image: nour963/nginx-go
        ports:
          - containerPort: 80 
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf  
---

#_________________________________________________GATEWAY__________________________________________________
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: nginx-gateway
spec:
  selector:
    istio: ingressgateway 
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
#_____________________________________________VIRTUAL SERVICES__________________________________________________
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
    name: nginx
spec:
    hosts:
    - "*"
    gateways:
    - nginx-gateway
    http:
    - route:
      - destination:
          host: nginx
          subset: v1
          port:
            number: 80
---
#____virtual service for canary deployment____
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: go
spec:
  hosts:
    - go
  http:
  - route:
    - destination:
        host: go
        subset: v1
      weight: 50
    - destination:
        host: go
        subset: v3
      weight: 50
---
#_____________________________________________DESTINATION RULES________________________________________________
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: nginx
spec:
  host: nginx
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - name: v1
    labels:
      version: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: go
spec:
  host: go
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
  - name: v3
    labels:
      version: v3


