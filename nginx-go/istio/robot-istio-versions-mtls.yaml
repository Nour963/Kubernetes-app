#_______________________________________________GO APPS__________________________________________
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: go-v1
  labels:
    app: go
    version: v1
spec:
  selector:
    matchLabels:
      app: go
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: go
        version: v1
    spec:
      containers:
      - name: go      
        image: nour963/go-v1   
        ports:
          - containerPort: 8080  
        
---
